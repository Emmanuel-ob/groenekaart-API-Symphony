services:
  api:
    container_name: groenekaart_api
    depends_on:
      - mysql
    build:
      context: .
      dockerfile: fpm-dev.Dockerfile
#      dockerfile: fpm.Dockerfile
    environment:
      MYSQL_NAME: 'groenekaart'
      MYSQL_HOST: 'mysql'
      MYSQL_USER: 'root'
      MYSQL_SERVER_VERSION: '8.0.39'
      CORS_ALLOW_ORIGIN: '*'
      ACCESS_API_URL: ${ACCESS_API_URL}
      ACCESS_API_TOKEN: ${ACCESS_API_TOKEN}
    ports:
      - '9000:9000'
    volumes:
      - type: bind
        source: .
        target: /var/www/html
        consistency: delegated
      # mask product volume
      - type: volume
        source: public
        target: /var/www/nginx/public

  nginx:
    container_name: groenekaart_nginx
    depends_on:
      - api
    build:
      context: .
      dockerfile: nginx.Dockerfile
    volumes:
      - type: bind
        source: ./public
        target: /var/www/html/public
        consistency: delegated
    ports:
      - '8008:80'

  mysql:
    container_name: groenekaart_mysql
    image: mysql:8.0.39
    ports:
      - '4306:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'groenekaart'
    volumes:
      - db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 3s
      retries: 10

volumes:
  db:
  public:
